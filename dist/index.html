<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aviabibis</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="logo_wrapper">
                <img src="icons/logo.png" alt="logo" class="logo_img">
                <a href="#" class="logo_link">aviabibis</a>
            </div>
            <h1 class="main_header">Поиск дешевых авиабилетов</h1>
            <h2 class="main_subheader">Лучший способ купить авиабилеты дешево</h2>
            <div class="main_wrapper">
                <input type="text" placeholder="откуда" class="main_from">
                <input type="text" placeholder="куда" class="main_where">
                <button class="main_find_btn">Найти билеты <span class="icon-airplane"></span></button>
            </div>
        </div>
    </section>

    <section class="directions">
        <div class="container">
            <div class="directions_round">
                <img src="icons/compass.png" alt="compass" class="directions_compass_img">
            </div>

            <h2 class="directions_header">
               Популярные направления перелетов из города <a href="#" class="directions_header_link">Москва</a>
            </h2>

            <!-- Эту менюшку можно настроить с помощью класса active, т.е если нажать на одну из ссылок, то ссылка перекраситься в черный, а остальные ссылки в синий. -->
            <div class="directions_change_wrapper">
               <div class="directions_item">
                  <div class="directions_item_round">
                     <img src="icons/directions/map_item.svg" alt="map" class="directions_item_img">
                  </div>
                  <a href="#" class="directions_item_link directions_item_link_active">КУДА УГОДНО</a>
               </div>
               <div class="directions_item">
                  <div class="directions_item_round">
                     <img src="icons/directions/palm_item.svg" alt="palm" class="directions_item_img">
                  </div>
                  <a href="#" class="directions_item_link">CОЛНЦЕ И МОРЕ</a>
               </div>
               <div class="directions_item">
                  <div class="directions_item_round">
                     <img src="icons/directions/shopping_item.svg" alt="shopping" class="directions_item_img">
                  </div>
                  <a href="#" class="directions_item_link">ШОПИНГ, ГОРОД</a>
               </div>
               <div class="directions_item">
                  <div class="directions_item_round">
                     <img src="icons/directions/history_item.svg" alt="history" class="directions_item_img">
                  </div>
                  <a href="#" class="directions_item_link">КУЛЬТУРА И ИСТОРИЯ</a>
               </div>
               <div class="directions_item">
                  <div class="directions_item_round">
                     <img src="icons/directions/club_item.svg" alt="club" class="directions_item_img">
                  </div>
                  <a href="#" class="directions_item_link">НОЧНАЯ ЖИЗНЬ</a>
               </div>
               <div class="directions_item">
                  <div class="directions_item_round">
                     <img src="icons/directions/stroller_item.svg" alt="stroller" class="directions_item_img">
                  </div>
                  <a href="#" class="directions_item_link">ОТДЫХ С ДЕТЬМИ</a>
               </div>
            </div>
        </div>
    </section>
</body>
</html>
