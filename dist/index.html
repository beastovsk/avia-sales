<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aviabibis</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <a href="#" class="logo main__logo">
                <img src="icons/logo.png" alt="logo" class="logo__img">
                <span class="logo__text">aviabibis</span>
            </a>
            <h1 class="title main__title">Поиск дешевых авиабилетов</h1>
            <h2 class="subtitle main__subtitle">Лучший способ купить авиабилеты дешево</h2>
            <div class="main__wrapper">
                <input type="text" placeholder="откуда" class="input main__input">
                <input type="text" placeholder="куда" class="input main__input">
                <button class="button main__button">Найти билеты <span class="icon-airplane"></span></button>
            </div>
        </div>
    </section>

    <section class="directions">
        <div class="container">
            <div class="round directions__round">
                <img src="icons/compass.png" alt="compass" class="directions__compass-img">
            </div>
            <div class="directions__title-wrapper">
               <h2 class="title directions__title">
                  Популярные направления перелетов из города <a href="#" class="link directions__title-link">Москва</a>
               </h2>
            </div>

            <!-- Эту менюшку можно настроить с помощью класса active, т.е если нажать на одну из ссылок, то ссылка перекраситься в черный, а остальные ссылки в синий. -->
            <div class="directions__change-wrapper">
               <div class="directions__item">
                  <div class="round directions__item-round">
                     <img src="icons/directions/map_item.svg" alt="map" class="directions__item-img">
                  </div>
                  <a href="#" class="link directions__item-link link_active">КУДА УГОДНО</a>
               </div>
               <div class="directions__item">
                  <div class="round directions__item-round">
                     <img src="icons/directions/palm_item.svg" alt="palm" class="directions__item-img">
                  </div>
                  <a href="#" class="link directions__item-link">CОЛНЦЕ И МОРЕ</a>
               </div>
               <div class="directions__item">
                  <div class="round directions__item-round">
                     <img src="icons/directions/shopping_item.svg" alt="shopping" class="directions__item-img">
                  </div>
                  <a href="#" class="link directions__item-link">ШОПИНГ, ГОРОД</a>
               </div>
               <div class="directions__item">
                  <div class="round directions__item-round">
                     <img src="icons/directions/history_item.svg" alt="history" class="directions__item-img">
                  </div>
                  <a href="#" class="link directions__item-link">КУЛЬТУРА И ИСТОРИЯ</a>
               </div>
               <div class="directions__item">
                  <div class="round directions__item-round">
                     <img src="icons/directions/club_item.svg" alt="club" class="directions__item-img">
                  </div>
                  <a href="#" class="link directions__item-link">НОЧНАЯ ЖИЗНЬ</a>
               </div>
               <div class="directions__item">
                  <div class="round directions__item-round">
                     <img src="icons/directions/stroller_item.svg" alt="stroller" class="directions__item-img">
                  </div>
                  <a href="#" class="link directions__item-link">ОТДЫХ С ДЕТЬМИ</a>
               </div>
            </div>
        </div>
    </section>
</body>
</html>
